<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Guide | Serene Route</title>

 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="map.css" />
</head>
<body>

  
  <!-- Header (Navbar) -->
  <header class="bg-black text-white py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo-container">
          <img src="logo.jpg" alt="Serene Route Logo" class="logo-img">
        </div>
        <nav class="d-flex align-items-center">
          <a href="dashboard.html" class="text-white mx-3 fw-bold nav-link">Home</a>
          <a href="map.html" class="text-white mx-3 fw-bold nav-link active">Country Guide</a>
          <a href="weather.html" class="text-white mx-3 fw-bold nav-link">Weather Forecast</a>
          <a href="flight.html" class="text-white mx-3 fw-bold nav-link">Flights</a>
          <a href="accommodation.html" class="text-white mx-3 fw-bold nav-link">Accommodation</a>
        </nav>
      </div>
    </div>
  </header>
  <div class="breadcrumbs">
    <a href="dashboard.html" class="breadcrumb-link">Home</a>
    <span>&gt;</span>
    <span class="breadcrumb-current">Country Guide</span>
  </div>
  

        
  <div id="map-wrapper">
    <div id="map"></div>
    <button id="recenter-btn" title="Recenter to current location">
      <i class="fas fa-crosshairs"></i>
    </button>

    
    <form id="overlay-form">
      <h2><i class="fas fa-map-marked-alt"></i> Plan Your Journey</h2>

      <div class="input-row">
        <label for="origin"><i class="fas fa-location-arrow"></i> From</label>
        <input type="text" id="origin" placeholder="Your current location" required />
        <div id="origin-suggestions" class="suggestions"></div>
        <div class="use-location" id="use-location">üìç Use My Current Location</div>
      </div>

      <div class="swap-wrapper">
        <button type="button" id="swap" class="swap-btn">
          <i class="fas fa-exchange-alt"></i> Swap Locations
        </button>
      </div>

      <div class="input-row">
        <label for="destination"><i class="fas fa-map-pin"></i> To</label>
        <input type="text" id="destination" placeholder="Destination city" required />
        <div id="destination-suggestions" class="suggestions"></div>
      </div>

      <div class="mode-select">
        <label><input type="radio" name="mode" value="driving" checked /> Car</label>
        <label><input type="radio" name="mode" value="bicycling" /> Bike</label>
        <label><input type="radio" name="mode" value="transit" /> Transit</label>
        <label><input type="radio" name="mode" value="walking" /> Walk</label>
      </div>

      <button type="submit" class="start-btn">Navigate</button>
    </form>
  </div>

 <!-- Footer -->
<footer class="bg-dark text-white py-4">
  <div class="container-sm text-center">
    <p class="mb-1">&copy; 2025 Serene Route. All rights reserved.</p>
  </div>
</footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="map.js"></script>
</body>
</html>

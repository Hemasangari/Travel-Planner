<body class="overflow-hidden">

    <!-- Header (Navbar) - Updated to black and white theme -->
    <header class="w-full bg-black text-white py-3 relative z-10 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo Section -->
            <div class="flex items-center gap-2.5">
                <img src="logo.jpeg" alt="Serene Route Logo" class="w-20 h-20"> <!-- Updated logo src -->
            </div>

            <!-- Desktop Navigation Links -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="dashboard.html" class="text-white font-bold nav-link">Home</a>

    <!-- Main Content Area -->
    <main class="flex flex-grow items-center justify-center p-4 relative z-10">

        <div style="position: absolute; top: 10px; left: 80px; color: #000000; text-decoration: none;">
            <a href="dashboard.html" style="color: #fffdfd; text-decoration: none;">Home</a>
            <span style="color: #ffffff;">&gt;</span>
            <a href="map.html" style="color: #ffffff; text-decoration: none;">Country Guide</a>
          </div>              

        <div class="bg-white p-8 rounded-3xl shadow-xl max-w-sm w-full bg-opacity-80"> <!-- Added bg-opacity-80 -->
            <!-- Search Bar -->
            <div class="flex items-center bg-gray-100 rounded-full px-4 py-2 mb-6 shadow-sm">
                <i class="fas fa-map-marker-alt text-gray-500 mr-3"></i>
                <input type="text" id="city-input" placeholder="Enter city" class="flex-grow bg-transparent outline-none text-lg text-gray-800" value="Kuala Lumpur">
                <button id="search-button" class="bg-black text-white rounded-full p-2 ml-3">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Weather Display -->
            <div class="text-center">
                <p id="temperature-display" class="text-7xl font-light text-gray-900 mb-4">--°</p>
                <p id="loading-message" class="text-gray-500 text-sm hidden">Fetching weather data...</p>
                <p id="error-message" class="text-red-500 text-sm hidden">Error fetching weather. Please try again.</p>
                <div class="flex justify-center space-x-8">
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-tint text-2xl mr-2"></i>
                        <span id="humidity-display" class="text-lg">--% <br> Humidity</span>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-cloud text-2xl mr-2"></i>
                        <span id="condition-display" class="text-lg">-- Day</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 mt-8 w-full">
        <div class="max-w-screen-sm mx-auto text-center px-4">
            <p class="mb-1 text-sm">&copy; 2025 Serene Route. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // OpenWeatherMap API Integration
            const apiKey = '946cb855815741b8fc22e5b38c8cbc0b'; // Your OpenWeatherMap API key
            const cityInput = document.getElementById('city-input');
            const searchButton = document.getElementById('search-button');
            const temperatureDisplay = document.getElementById('temperature-display');
            const humidityDisplay = document.getElementById('humidity-display');
            const conditionDisplay = document.getElementById('condition-display');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');

            /**
             * Fetches weather data from OpenWeatherMap API.
             * @param {string} city - The name of the city to fetch weather for.
             */
            async function fetchWeatherData(city) {
                // Clear previous messages and show loading
                errorMessage.classList.add('hidden');
                loadingMessage.classList.remove('hidden');
                temperatureDisplay.textContent = '--°';
                humidityDisplay.innerHTML = '--% <br> Humidity';
                conditionDisplay.textContent = '-- Day';

                // Construct API URL
                const apiUrl = `https://api.openweathermap.org/daily?lat={lat}&lon={lon}&cnt={cnt}&appid={API key}&units=metric`;

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    // Hide loading message
                    loadingMessage.classList.add('hidden');

                    // Check for API errors (e.g., city not found)
                    if (response.ok) {
                        temperatureDisplay.textContent = `${Math.round(data.main.temp)}°`;
                        humidityDisplay.innerHTML = `${data.main.humidity}% <br> Humidity`;
                        // Capitalize the first letter of the description
                        const weatherDescription = data.weather[0].description;
                        conditionDisplay.textContent = weatherDescription.charAt(0).toUpperCase() + weatherDescription.slice(1);
                    } else {
                        // Display error from API (e.g., "city not found")
                        errorMessage.textContent = data.message ? `Error: ${data.message}` : 'Error fetching weather. Please try again.';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Network or other error:', error);
                    loadingMessage.classList.add('hidden');
                    errorMessage.textContent = 'Failed to connect to weather service. Check your internet.';
                    errorMessage.classList.remove('hidden');
                }
            }

            // Event listener for search button click
            searchButton.addEventListener('click', () => {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeatherData(city);
                } else {
                    errorMessage.textContent = 'Please enter a city name.';
                    errorMessage.classList.remove('hidden');
                }
            });

            // Optional: Fetch weather for initial city on load
            if (cityInput.value) {
                fetchWeatherData(cityInput.value);
            }
        });
    </script>
</body>
</html>
